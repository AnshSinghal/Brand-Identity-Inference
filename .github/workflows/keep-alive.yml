name: Keep Render Active

on:
  schedule:
    # Run every 14 minutes (Render spins down after 15 mins)
    - cron: '*/14 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          # Replace with your actual Render URL
          curl -I https://brand-identity-inference.onrender.com/api/health || true
